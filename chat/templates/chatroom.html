<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div>
        {{user}}
        Room name: {{room_name}}
    </div>

    <form>
        <input id='input' type='text'></input>
        <button id='submit' class='btn btn-primary' type='button'>Send</button>
    </form>
    <br><br><br>
    <h1>Chat:</h1>
    <textarea id="chat-text"></textarea><br>

    <div id="user-hello"></div>
    {{room_name|json_script:"room_name"}}



    <script>    
        document.querySelector('#submit').onclick = function(e){
            {% comment %} e.preventDefault(); {% endcomment %}
            const messageElem = document.querySelector('#input');
            let messageText = messageElem.value;
            chatSocket.send(JSON.stringify({
                'message':messageText
            }));
            messageElem.value = ''
        }

        const roomName = JSON.parse(document.getElementById('room_name').textContent);
        const chatSocket = new WebSocket(
            'ws://' +
            window.location.host +
            '/ws/chat/'+
            roomName +
            '/' 
        );

        chatSocket.onmessage = function(e){
            let data = e.data
            let message = JSON.parse(data).message
            console.log(data, message)
            document.querySelector('#chat-text').value += message+'\n'
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
